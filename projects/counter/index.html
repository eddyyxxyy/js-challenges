<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="App to increase, decrease or reset a Counter"
    />
    <title>Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/default.css" />
    <script type="module" src="./js/index.js" defer></script>
  </head>
  <body>
    <main id="app" class="grid">
      <h1>Counter</h1>
      <h2 id="counter">3</h2>
      <div id="controls">
        <button type="button" title="Decrease counter by one">Decrease</button>
        <button type="button" title="Reset counter to 3">Reset</button>
        <button type="button" title="Increase counter by one">Increase</button>
      </div>
    </main>
  </body>
</html>
