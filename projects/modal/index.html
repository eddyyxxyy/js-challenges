<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Simple app that toggles responsive Modal"
    />
    <title>Modal | eddyyxxyy - Js Challenges</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <script
      src="https://kit.fontawesome.com/479643ada8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <h1>Modal Project</h1>
      <button>
        <i class="fa-regular fa-comment-dots"></i>
        Open Modal
      </button>
    </main>
    <div class="modal-wrapper">
      <dialog>
        <form>
          <button type="button" formmethod="dialog" title="Close modal">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </form>
        <p>Modal Content</p>
      </dialog>
    </div>
  </body>
</html>
