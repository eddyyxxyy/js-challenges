<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Dynamically populated restaurant menu via JSON data"
    />
    <title>Restaurant Menu | eddyyxxyy - JS Challenges</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/default.css" />
    <script
      src="https://kit.fontawesome.com/479643ada8.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/main.js" defer></script>
  </head>
  <body>
    <div id="root">
      <aside>
        <button id="dark-toggle" type="button" title="Switch to dark mode">
          <i class="fa-solid fa-moon"></i>
        </button>
        <button id="light-toggle" type="button" title="Switch to light mode">
          <i class="fa-solid fa-sun"></i>
        </button>
      </aside>
      <main id="our-menu">
        <section class="menu-header">
          <h2>Our Menu</h2>
          <ul class="menu-filters">
            <li><button type="button">All</button></li>
            <li><button type="button">Breakfast</button></li>
            <li><button type="button">Lunch</button></li>
            <li><button type="button">Shakes</button></li>
          </ul>
        </section>
        <section class="menu-items"></section>
      </main>
    </div>
  </body>
</html>
