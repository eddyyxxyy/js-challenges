<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simple application with a side bar" />
    <title>Sidebar | Eddyyxxyy - Js Challenges</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/default.css" />
    <script
      src="https://kit.fontawesome.com/479643ada8.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/index.js"></script>
  </head>
  <body>
    <button type="button" title="Toggle side menu" class="toggle-side-menu">
      <i class="fa-solid fa-bars"></i>
    </button>
    <aside id="side-menu">
      <button
        type="button"
        title="Close side menu"
        class="close-side-menu-button"
      >
        <i class="fa-solid fa-x"></i>
      </button>
      <div class="logo">
        <img src="./assets/svg/logo.svg" alt="Site logo" />
      </div>
      <ul class="links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <ul class="socials">
        <li>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-github"></i></a>
        </li>
      </ul>
    </aside>
  </body>
</html>
