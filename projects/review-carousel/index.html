<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="App that displays hypothetical user reviews in a carousel"
    />
    <title>Review Carousel</title>
    <script
      src="https://kit.fontawesome.com/479643ada8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/reset.css" />
  </head>
  <body>
    <div id="app">
      <header><h1>Our Reviews</h1></header>
      <main>
        <article class="container">
          <div class="img-wrapper">
            <img
              id="avatar"
              src="./assets/img/person-1.webp"
              alt="person-1 profile pic"
            />
          </div>
          <h2 id="name">Edward Mills</h2>
          <p class="job">Web Developer</p>
          <p class="review">
            Nam tempus nunc eu dui egestas, sit amet vehicula neque feugiat.
            Maecenas non aliquet est. Duis diam felis, imperdiet non turpis et,
            pellentesque efficitur urna. Aliquam turpis tellus, congue vitae
            ipsum quis, porttitor facilisis metus.
          </p>
        </article>
      </main>
    </div>
  </body>
</html>
